<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style2.css">
</head>
<body>
    <div class="wrapper">
        <div class="main">
            <div class="left">
                <form action="">
                    <h1>Sign Up</h1>
                    <div class="inputs">
                        <div>
                            <label for="name">
                                <img src="./svg/user.svg" alt="" class="ph1">
                            </label>
                            <input type="text" name="name" id="" placeholder="Your Name">
                        </div>
                        <div>
                            <label for="email">
                                <img src="./svg/email.svg" alt="" class="ph1">
                            </label>
                            <input type="text" name="email" id="" placeholder="Your Email">
                        </div>
                        <div>
                            <label for="pd">
                                <img src="./svg/padlock.svg" alt="" class="ph1">
                            </label>
                            <input type="text" name="pd" id="" placeholder="Your Password">
                        </div>
                        <div>
                            <label for="pd1">
                                <img src="./svg/padlock (1).svg" alt="" class="ph1">
                            </label>
                            <input type="text" name="pd1" id="" placeholder="Check your password">
                        </div>
                    </div>
                    <div class="check-term">
                        <input type="checkbox" name="agree" id="checkbox">
                    <label class="terms" for="agree">I agree all statements in <a  href="#">Terms of service</a></label>
                    </div>
                    <a class="botton" href="#">REGISTER</a>
                </form>
            </div>
            <div class="right">
                <img src="https://colorlib.com/etc/regform/colorlib-regform-7/images/signup-image.jpg" alt="">
                <a href="#" class="ap">I am already member</a>
            </div>

        </div>
    </div>
</body>
</html>
